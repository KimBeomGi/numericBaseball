<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}BaseballGame⚾{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
  
    <!-- <nav class="navbar bg-body-tertiary bg-primary"> -->
    <nav class="navbar bg-primary base-nav">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}">
          <img src="{% static 'images/baseballgamelogo.svg' %}" alt="Logo" width="50" height="50" class="d-inline-block">
          숫자 야구 게임
        </a>
      </div>
    </nav>

    
    <div id="wrap">
      {% block content %}
      <!-- 각 페이지별 콘텐츠 -->
      {% endblock %}
    </div>

    
    <footer class="footer">
      <div class="footer-div">
        <p>&copy; 2024 BaseballGame⚾ by 김범기. All rights reserved.</p>
        <div>
          <img src="{% static 'images/github-mark.svg' %}" alt="Logo" width="30" height="30" class="d-inline-block">
          <img src="{% static 'images/velog.svg' %}" alt="Logo" width="30" height="30" class="d-inline-block">
        </div>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
